<template name = "settings">

	<div class="row"></div> <!-- /row -->

	<div class="row">

		<div class="col-lg-1 text-center v-center"></div> <!-- BUFFER -->

		<div class="col-lg-4 text-center v-center">
			<br><br>
			<div id="wrap">
				<img class="avatar" src="https://trello-attachments.s3.amazonaws.com/572febdd622b52a6d7481b7b/130x130/b3375a7ff88e6fce983ac97714e56a4b/SmileyAvatar.png" />
			</div>
			<!-- Profile Pic, Name, School, Graduation Year -->
			{{#with currentUser}}
				{{#with profile}}
					<h1 class = "username"> {{firstname}} {{lastname}}</h1>
					<h3 class = "userdetail">{{school}}</h3>
					<h3 class = "userdetail">Class of {{grad_year}}</h3>
				{{/with}}
			{{/with}}
		</div> <!-- /col -->

		<div class="col-lg-1 text-center v-center"></div> <!-- BUFFER -->

		<div class ="col-lg-4 text-center v-center">
			<br><br>
			<!-- Email Address, Change Password -->
			{{#with currentUser}}
			<!-- FIX EMAIL ISSUE -->
			<h3 class = "useremail">Change Password</h3>
			{{/with}}
			<br>
			<form class="form form--login">
				<div class="form__field">
					<label id ="lock_adjust" class="fontawesome-lock" for="login__password"><span class="hidden">Old Password</span></label>
					<input id="login__password" type="password" name = "password" class="form__input" placeholder="Old Password" required>
				</div>

				<div class="form__field">
					<label id ="lock_adjust" class="fontawesome-lock" for="login__password"><span class="hidden">New Password</span></label>
					<input id="login__password" type="password" name = "password" class="form__input" placeholder="New Password" required>
				</div>

				<div class="form__field">
					<label id ="lock_adjust" class="fontawesome-lock" for="login__password"><span class="hidden">Confirm New Password</span></label>
					<input id="login__password" type="password" name = "password" class="form__input" placeholder="Confirm New Password" required>
				</div>

				<div class="form__field">
					<input class = "bigfont" type="submit" value="Change Password">
				</div>
			</form>
			
		</div> <!-- /col -->

		<div class="col-lg-2 text-center v-center"></div> <!-- /col -->

	</div> <!-- /row -->

</template>
