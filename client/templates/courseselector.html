	<div class="row">
		<div class="col-lg-1 text-center v-center"></div> <!-- BUFFER -->

			{{>coursemodal course=currentUser.profile.schedule.twelfth.course1}}
		</div>
		<div class="col-lg-2 text-center v-center">
			
			{{>coursemodal course=currentUser.profile.schedule.twelfth.course2}}
		</div>

		</div>

	<div class = "row">
		<div class="col-lg-1 text-center v-center"></div> <!-- BUFFER -->

			{{>coursemodal course=currentUser.profile.schedule.twelfth.halfCred1}}

		</div>
		<div class="col-lg-5 text-center v-center">
			{{>coursemodal course=currentUser.profile.schedule.twelfth.halfCred2}}
		</div>
		<div class="col-lg-1 text-center v-center"></div> <!-- BUFFER -->

	</div>

	<div class="row">
		<div class="col-lg-4 text-center v-center"></div>
		<div class="col-lg-4 text-center v-center">

			{{>submitschedule}}

		</div>
